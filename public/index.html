<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Kanban</title>
    </head>
    <body>
        <div class="grid">
            <div class="column todo">
                <h2>TO DO</h2>
                <div class="cards"></div>
            </div>
            <div class="column doing">
                <h2>DOING</h2>
                <div class="cards"></div>
            </div>
            <div class="column done">
                <h2>DONE</h2>
                <div class="cards"></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
